<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Speed Trivia </title>
</head>

<body>
    
<div class="hero-image">

    <img id="davweb" src="logo-transparent.png" alt="logo Davweb" usemap="#workmap">     
    
    <map name="workmap">
        <area shape="circle" coords="60,60,34" alt="Cup of coffee" href="https://www.facebook.com/Davweb-100670495406906">
    </map>

    <!-- Intro -->

    <div class="hero-text">          
        <h1 class="center_text">Speed Trivia</h1>
        <p id="header_p">
 
        <p>
    <hr>

    <div class="icon" id="question_div">
        <img src="question.png" alt="question icon" id="question">     
        <p>
           <span id="idQues">10 question about the</span> subject you chose, at the difficulty level you chose. 
        </p>
    </div>
 
    <div class="icon" id="timer_div">
        <img src="timer.png" alt="tiner icon" id="timer">     
        <p>
            You have 30 seconds for each question, if you dont make it next question will <span>appear
            and previous will be considered as a wrong answer.</span>  

        </p>
    </div>

    <div class="clr"></div>

    <div class="icon" id="danger_div">
        <img src="danger.png" alt="danger icon">     
        <p>
            If you answer wrong 3 times - game over. 
        </p>
    </div>

    <select id="select1">
        <option selected>Choose questions subject</option>
        <option>Music</option>
        <option>Entertainment: Films</option>
        <option>Sports</option>
        <option>History</option>
        <option>Animals</option>
    </select> 

    <select>
        <option selected>Choose difficulty level</option>
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
    </select> 

    <button>Start quiz</button>

    <!-- Game -->
      
    <div id="gameContainer">
        <span class="timer">30</span>
        <div class="arrow-pointer down"><span id="spanQ"></span></div>
        <div class="arrow-pointer answers left"><span class="span2">A)</span><span class="ansSpan"></span></div>
        <div class="arrow-pointer answers right"><span class="span2">B)</span><span class="ansSpan"></span></div>
        <div class="arrow-pointer answers left"><span class="span2">C)</span><span class="ansSpan"></span></div>
        <div class="arrow-pointer answers right"><span class="span2">D)</span><span class="ansSpan"></span></div>
    </div>
         
  </div>
    
   <img id="myLogo2" src="myLogo2.png" alt="">

</div>






    <script src="script.js"></script>    
</body>
</html>
